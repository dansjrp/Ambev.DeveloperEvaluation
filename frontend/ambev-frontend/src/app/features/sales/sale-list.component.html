<div class="container py-4">
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Vendas</h2>
    </div>
  </div>
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>Número</th>
              <th>Data</th>
              <th>Usuário</th>
              <th>Filial</th>
              <th>Total</th>
              <th>Produtos</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sale of sales">
              <td>{{ sale.number }}</td>
              <td>{{ sale.date | date:'short' }}</td>
              <td>{{ sale.userId }}</td>
              <td>{{ sale.branch }}</td>
              <td>{{ sale.total | currency:'BRL' }}</td>
              <td>{{ sale.items.length }}</td>
              <td>
                <button class="btn btn-primary btn-sm" [routerLink]="['/sales/edit', sale.number]">Editar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer bg-white">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center mb-0">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="loadSales(currentPage - 1)" [disabled]="currentPage === 1">Anterior</button>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
            <button class="page-link" (click)="loadSales(i + 1)">{{ i + 1 }}</button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="loadSales(currentPage + 1)" [disabled]="currentPage === totalPages">Próxima</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
