<div class="container py-4">
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Produtos</h2>
      <button class="btn btn-primary" [routerLink]="['/products/create']">Novo Produto</button>
    </div>
  </div>
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>Título</th>
              <th>Categoria</th>
              <th>Preço</th>
              <th class="text-end">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{ product.title }}</td>
              <td>{{ product.category }}</td>
              <td>{{ product.price | currency:'BRL' }}</td>
              <td class="text-end">
                <a class="btn btn-warning btn-sm me-1" [routerLink]="['/products/edit', product.id]">Editar</a>
                <button class="btn btn-danger btn-sm" (click)="confirmDelete(product)">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer bg-white">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center mb-0">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="loadProducts(currentPage - 1)" [disabled]="currentPage === 1">Anterior</button>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
            <button class="page-link" (click)="loadProducts(i + 1)">{{ i + 1 }}</button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="loadProducts(currentPage + 1)" [disabled]="currentPage === totalPages">Próxima</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
