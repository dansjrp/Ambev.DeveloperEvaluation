<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">{{ isEdit ? 'Editar Produto' : 'Criar Produto' }}</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div *ngIf="errors.length" class="alert alert-danger">
              <ul class="mb-0">
                <li *ngFor="let error of errors">{{ error }}</li>
              </ul>
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Título</label>
              <input type="text" class="form-control" id="title" [(ngModel)]="product.title" name="title" required>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Preço</label>
              <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrição</label>
              <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description" required></textarea>
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Categoria</label>
              <input type="text" class="form-control" id="category" [(ngModel)]="product.category" name="category" required>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Imagem (URL)</label>
              <input type="text" class="form-control" id="image" [(ngModel)]="product.image" name="image">
            </div>
            <div class="mb-3">
              <label for="rate" class="form-label">Rating</label>
              <input type="number" class="form-control" id="rate" [(ngModel)]="product.rating!.rate" name="rate" required>
            </div>
            <div class="mb-3">
              <label for="count" class="form-label">Quantidade de avaliações</label>
              <input type="number" class="form-control" id="count" [(ngModel)]="product.rating!.count" name="count" required>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
