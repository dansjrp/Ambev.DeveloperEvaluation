<div class="container py-4">
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Carrinhos</h2>
      <button class="btn btn-primary" [routerLink]="['/carts/create']">Novo Carrinho</button>
    </div>
  </div>
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Usuário</th>
              <th>Produtos</th>
              <th class="text-end">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cart of carts">
              <td>{{ cart.id }}</td>
              <td>{{ cart.userName }}</td>
              <td>{{ cart.items?.length ?? 0 }}</td>
              <td class="text-end">
                <a class="btn btn-warning btn-sm me-1" [routerLink]="['/carts/edit', cart.id]">Editar</a>
                <button class="btn btn-success btn-sm me-1" (click)="openFinalizeModal(cart)">Finalizar</button>
<!-- Modal para finalizar carrinho -->
<div class="modal fade" id="finalizeCartModal" tabindex="-1" aria-labelledby="finalizeCartModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="finalizeCartModalLabel">Finalizar Carrinho</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #finalizeForm="ngForm">
          <div class="mb-3">
            <label for="branch" class="form-label">Filial</label>
            <input type="text" id="branch" class="form-control" [(ngModel)]="finalizeBranch" name="branch" required>
          </div>
        </form>
        <div *ngIf="errors.length" class="alert alert-danger mt-2">
          <ul class="mb-0">
            <li *ngFor="let error of errors">{{ error }}</li>
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" (click)="confirmFinalizeCart()">Finalizar</button>
      </div>
    </div>
  </div>
</div>
                <button class="btn btn-danger btn-sm" (click)="confirmDelete(cart)">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer bg-white">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center mb-0">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="loadCarts(currentPage - 1)" [disabled]="currentPage === 1">Anterior</button>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
            <button class="page-link" (click)="loadCarts(i + 1)">{{ i + 1 }}</button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="loadCarts(currentPage + 1)" [disabled]="currentPage === totalPages">Próxima</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
